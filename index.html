	document.getElementById("dynTxt").innerHTML="Mins until DeSpawn?";
	eventAction=" end:"; minsTil=document.getElementById("mins").value;
    eventAndMins=eventAction+minsTil;

	minsTil=document.getElementById("mins").value;

    eventAndMins=eventAction+minsTil;
    document.getElementById("outputCmd").value="!rp loc:"+locCoords+eventAndMins;
}
